


// Tipos
string = palavras
numericos = numeros inteiros
ponto flutuante = numeros fracinarios
logicos = true ou false
arrays = lista de valores
objetos = coleção de valores
funções = blocos de código que podem ser chamados
nil = valor nulo
type = define um novo tipo/objeto
interface = define um novo tipo de objeto
struct = define um novo tipo de objeto



// o que e variaveis
- variáveis são espaços na memória do computador que armazenam valores - seu valor pode variar durante a execução do programa
// o que e constantes
- constantes são espaços na memória do computador que armazenam valores - seu valor não pode variar durante a execução do programa

// Variáveis 1 = inicialização e declaração e especificação do tipo
- var nome_da_variavel tipo = valor
var nome string = "Lucas"
var sobrenome string = "Lucas"
var idade string = "Lucas"

// Variáveis 2 = inicialização e declaração
- nome_da_variavel := valor
nome := "Lucas"
sobrenome := "Lucas"
idade := "Lucas"

// Variáveis 3 = inicialização e especificação do tipo
- var nome_da_variavel tipo
var nome string
var sobrenome string
var idade int

```
type Jogador struct {
    nome string
    idade int
}

var ganhador Jogador

ganhador.nome = "Lucas"
```

// constantes
const nome_da_variavel tipo = valor
const nome = "Lucas"
const sobrenome = "Lucas"
const idade = 30
